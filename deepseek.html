<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forum</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header Styles */
        .forum-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        /* Main Content Container */
        .forum-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Thread List Styles */
        .thread-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .thread-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .thread-item:hover {
            background: #f8f9fa;
        }

        .thread-info {
            flex: 1;
            margin-right: 20px;
        }

        .thread-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }

        .thread-meta {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .thread-stats {
            text-align: right;
            min-width: 120px;
        }

        /* Form Styles */
        .new-thread-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .thread-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .thread-stats {
                text-align: left;
                margin-top: 10px;
                width: 100%;
            }

            .forum-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="forum-header">
        <h1>Discussion Forum</h1>
    </header>

    <div class="forum-container">
        <div class="thread-list" id="threadList">
            <!-- Thread items will be dynamically added here -->
        </div>

        <h2>Start New Thread</h2>
        <form class="new-thread-form" id="threadForm">
            <div class="form-group">
                <input type="text" id="threadTitle" placeholder="Thread Title" required>
            </div>
            <div class="form-group">
                <textarea id="threadContent" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit">Create Thread</button>
        </form>
    </div>

    <script>
        // Sample initial threads
        let threads = [
            {
                title: "Welcome to Our Forum!",
                author: "Admin",
                content: "This is our brand new discussion forum. Feel free to participate!",
                replies: 5,
                lastActivity: "2023-07-20"
            }
        ];

        // DOM Elements
        const threadList = document.getElementById('threadList');
        const threadForm = document.getElementById('threadForm');
        const threadTitle = document.getElementById('threadTitle');
        const threadContent = document.getElementById('threadContent');

        // Load threads on page load
        document.addEventListener('DOMContentLoaded', loadThreads);

        // Form submission handler
        threadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            createThread(
                threadTitle.value,
                threadContent.value
            );
            threadForm.reset();
        });

        // Create new thread
        function createThread(title, content) {
            const newThread = {
                title: title,
                author: "User", // In real app, use logged in user
                content: content,
                replies: 0,
                lastActivity: new Date().toISOString().split('T')[0]
            };
            
            threads.unshift(newThread);
            loadThreads();
        }

        // Display threads
        function loadThreads() {
            threadList.innerHTML = '';
            
            threads.forEach(thread => {
                const threadElement = document.createElement('div');
                threadElement.className = 'thread-item';
                threadElement.innerHTML = `
                    <div class="thread-info">
                        <a href="#" class="thread-title">${thread.title}</a>
                        <div class="thread-meta">
                            Started by ${thread.author} â€¢ Last activity: ${thread.lastActivity}
                        </div>
                    </div>
                    <div class="thread-stats">
                        <div>Replies: ${thread.replies}</div>
                    </div>
                `;
                
                threadElement.addEventListener('click', () => {
                    // Handle thread click (view thread)
                    alert(`Thread: ${thread.title}\n\n${thread.content}`);
                });
                
                threadList.appendChild(threadElement);
            });
        }

        // Initial load
        loadThreads();
    </script>
</body>
</html>
